name: test suite
on: [push, pull_request]
permissions:
  contents: read

jobs:
  build:
    name: cargo build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - run: sudo apt-get update
      - run: sudo apt-get install -y pkg-config libudev-dev
      - run: cargo build --workspace
      - run: cargo build --package attest-data --package dice-mfg-msgs
      # build all valid combinations of the barcode features
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv1
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv1
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv1
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv1,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv1,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv1,pdv2
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,pdv2
      # now with `std`
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv1,std
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv1,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv1,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features pdv1,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,pdv1,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv2,pdv1,pdv2,std
      - run: cargo build --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,pdv2,std

  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - run: sudo apt-get update
      - run: sudo apt-get install -y pkg-config libudev-dev
      - run: cargo test --package attest-data
      - run: cargo test --package dice-mfg-msgs
      - run: cargo test --all-features --locked
      # test all valid combinations of the barcode features
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv1
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv1
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv1
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv1,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv1,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv1,pdv2
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,pdv2
      # now with `std`
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv1,std
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv1,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv1,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features pdv1,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,pdv1,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv2,pdv1,pdv2,std
      - run: cargo test --package dice-util-barcode --no-default-features --features oxv1,oxv2,pdv1,pdv2,std
  doc:
    name: cargo doc
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - run: sudo apt-get update
      - run: sudo apt-get install -y pkg-config libudev-dev
      - run: cargo doc --all-features --locked --no-deps
