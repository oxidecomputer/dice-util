[package]
name = "dice-mfg"
version = "0.1.0"
edition = "2021"
description = "A command line tool for creating and programming device identities for Oxide RoTs."
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.71"
chrono = { version = "0.4.24", features = ["std"] }
clap = { version = "4", features = ["derive", "env"] }
dice-mfg-msgs = { path = "../dice-mfg-msgs", features = ["std"] }
env_logger = "0.9"
log = "0.4"
pem = "1"
rpassword = "7.2.0"
serde_json = { version = "1.0.96", features = ["std", "alloc"] }
serialport = { git = "https://github.com/jgallagher/serialport-rs", branch = "illumos-support" }
string-error = "0.1"
tempfile = "3.3"
yubihsm = { git = "https://github.com/oxidecomputer/yubihsm.rs" }
zerocopy = "0.6"
zeroize = { version = "1.6.0", features = ["std", "alloc"] }
