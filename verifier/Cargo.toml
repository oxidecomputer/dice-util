[package]
name = "verifier"
version = "0.1.0"
edition = "2021"
description = "A CLI tool for interacting with the Hubris attest task."
license = "MPL-2.0"

[dependencies]
anyhow = { workspace = true, features = ["std"] }
attest-data = { path = "../attest-data", features = ["std"] }
clap.workspace = true
const-oid = { workspace = true, features = ["db"] }
ed25519-dalek = { workspace = true, features = ["std"] }
env_logger.workspace = true
log.workspace = true
p384 = { workspace = true, default-features = true }
pem-rfc7468 = { workspace = true, features = ["alloc", "std"] }
sha3.workspace = true
tempfile.workspace = true
x509-cert = { workspace = true, features = ["pem"] }
