[workspace]

members = [
    "attest-data",
    "dice-cert-tmpl",
    "dice-mfg",
    "dice-mfg-msgs",
    "yhsm-audit",
    "verifier-cli",
]
resolver = "2"

[workspace.dependencies]
anyhow = { version = "1.0.97", default-features = false }
attest.path = "attest"
chrono = { version = "0.4.34", default-features=false }
clap = { version = "4.5", features = ["derive", "env"] }
const-oid = { version = "0.9.6", default-features = false }
corncobs = "0.1"
derive_more = "0.99"
ecdsa = { version = "0.16", default-features = false }
ed25519-dalek = { version = "2.1", default-features = false }
env_logger = { version = "0.11", default-features = false }
getrandom = "0.2.12"
hex.version = "0.4"
hubpack = "0.1"
log = { version = "0.4", features = ["std"] }
p384 = { version = "0.13", default-features = false }
pem-rfc7468 = { version = "0.7.0", default-features = false }
ron = "0.8"
rpassword = "7.3.1"
salty = { version = "0.3", default-features = false }
serde = { version = "1", default-features = false }
serde-big-array = "0.5"
serde_json = { version = "1", features = ["std", "alloc"] }
serde_with = { version = "3.6", default-features = false }
serialport = { git = "https://github.com/jgallagher/serialport-rs", branch = "illumos-support" }
sha2 = "0.10"
sha3 = { version = "0.10", default-features = false }
static_assertions = { version = "1", default-features = false }
string-error = "0.1"
tempfile = { version = "3", default-features = false }
thiserror = "1.0.57"
x509-cert = { version = "0.2.5", default-features = false }
yubihsm = { git = "https://github.com/oxidecomputer/yubihsm.rs", branch="v0.42.0-with-audit", features = ["default", "usb"] }
zerocopy = "0.7"
zeroize = { version = "1.7.0", default-features = false }
